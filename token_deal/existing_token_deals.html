<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Existing Token Deals</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background styling */
        body {
            background-image: url('../Background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white; /* Set text color to white */
        }

        /* Table styling */
        table {
            width: 80%;
            margin: 50px auto; /* Center the table */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
        }

        /* Title styling */
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">Your Token Deals</h1>
    <table>
        <thead>
            <tr>
                <th>Token Type</th>
                <th>Price (USDT / Token amount)</th>
                <th>Status</th>
                <th>Deal Type</th> <!-- New column -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X Token</td>
                <td>0.17 USDT / 500</td>
                <td>Sold</td>
                <td>Public</td> <!-- New column -->
            </tr>
            <tr>
                <td>Y Token</td>
                <td>1 USDT / 200</td>
                <td>Deal is rejected with the note: 0.5 USDT at best</td>
                <td>Private</td> <!-- New column -->
            </tr>
            <tr>
                <td>Z Token</td>
                <td>Auction star price: 0.025 USDT / 2000</td>
                <td>No activity</td>
                <td>Public</td> <!-- New column -->
            </tr>
        </tbody>
    </table>
</body>
</html>
