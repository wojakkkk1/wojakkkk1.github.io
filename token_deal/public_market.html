<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Public Market</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background styling */
        body {
            background-image: url('../Background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white; /* Set text color to white */
        }

        /* Title styling */
        .title {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }

        /* Item list styling */
        .item-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        .item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .item button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="title">Public Market</h1>
    <ul class="item-list">
        <li class="item">
            <span>Token X - Price: 1 USDT / 5000 QTY</span>
            <button>Purchase</button>
        </li>
        <li class="item">
            <span>Token Y - Auction</span>
            <button>Place Bid</button>
        </li>
        <li class="item">
            <span>Token Z - Price: 0.2 USDT / 400</span>
            <button>Purchase</button>
        </li>
        <!-- Add more items as needed -->
    </ul>
</body>
</html>
